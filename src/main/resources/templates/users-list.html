<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Admin panel</title>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>

    <style>
        body { background: #f8f9fa; }
        .topbar { height: 56px; }
        .sidebar { min-height: calc(100vh - 56px); background: #fff; border-right: 1px solid #dee2e6; }
        .sidebar .nav-link { border-radius: 0; }
        .sidebar .nav-link.active { background: #0d6efd; color: #fff; }
        .content { padding: 24px 24px 48px; }
        .page-title { font-size: 48px; font-weight: 500; margin-bottom: 16px; }
        .card { border-color: #dee2e6; }
        .card-header { background: #fff; border-bottom-color: #dee2e6; font-weight: 500; }
        .table thead th { font-weight: 600; }
        .btn-sm { padding: .35rem .75rem; }
    </style>
</head>



<body>

<nav class="navbar navbar-dark bg-dark topbar">
    <div class="container-fluid">
        <div class="text-white fw-semibold">
            <span th:text="${currentEmail}">admin@mail.ru</span>
            <span class="fw-normal"> with roles: </span>
            <span th:text="${currentRoles}">ROLE_ADMIN ROLE_USER</span>
        </div>

        <form th:action="@{/logout}" method="post" class="d-flex">
            <button class="btn btn-link text-white text-decoration-none px-0" type="submit">Logout</button>
        </form>
    </div>
</nav>


<div class="container-fluid">
    <div class="row">
        <aside class="col-2 p-0 sidebar">
            <nav class="nav flex-column pt-3">
                <a class="nav-link active px-3" th:href="@{/admin}">Admin</a>
                <a class="nav-link px-3" th:href="@{/user}">User</a>
            </nav>
        </aside>

        <main class="col-10 content">
            <div class="page-title">Admin panel</div>

            <ul class="nav nav-tabs mb-0">
                <li class="nav-item">
                    <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#usersTable" type="button">
                        Users table
                    </button>
                </li>
                <li class="nav-item">
                    <button class="nav-link" data-bs-toggle="tab" data-bs-target="#newUser" type="button">
                        New User
                    </button>
                </li>
            </ul>

            <div class="tab-content">
                <!-- users tbl -->
                <div class="tab-pane fade show active" id="usersTable">
                    <div class="card rounded-0 border-top-0">
                        <div class="card-header">All users</div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-striped align-middle">
                                    <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>First Name</th>
                                        <th>Last Name</th>
                                        <th>Age</th>
                                        <th>Username</th>
                                        <th>Email</th>
                                        <th>Role</th>
                                        <th>Edit</th>
                                        <th>Delete</th>
                                    </tr>
                                    </thead>

                                    <tbody id="usersTableBody"></tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>



                <!-- new user -->
                <div class="tab-pane fade" id="newUser">
                    <div class="card rounded-0 border-top-0">
                        <div class="card-header">Add new user</div>
                        <div class="card-body">
                            <form id="newUserForm" class="mx-auto" style="max-width: 280px;">
                                <div class="mb-3 text-center">
                                    <label class="form-label fw-semibold w-100 mb-1">First name</label>
                                    <input class="form-control" name="firstName" id="newFirstName" required>
                                </div>

                                <div class="mb-3 text-center">
                                    <label class="form-label fw-semibold w-100 mb-1">Last name</label>
                                    <input class="form-control" name="lastName" id="newLastName" required>
                                </div>

                                <div class="mb-3 text-center">
                                    <label class="form-label fw-semibold w-100 mb-1">Age</label>
                                    <input class="form-control" type="number" name="age" id="newAge" min="0" required>
                                </div>

                                <div class="mb-3 text-center">
                                    <label class="form-label fw-semibold w-100 mb-1">Username</label>
                                    <input class="form-control" name="username" id="newUsername" required>
                                </div>

                                <div class="mb-3 text-center">
                                    <label class="form-label fw-semibold w-100 mb-1">Email</label>
                                    <input class="form-control" type="email" name="email" id="newEmail" required>
                                </div>

                                <div class="mb-3 text-center">
                                    <label class="form-label fw-semibold w-100 mb-1">Password</label>
                                    <input class="form-control" type="password" name="rawPassword" id="newPassword" required>
                                </div>

                                <div class="mb-4 text-center">
                                    <label class="form-label fw-semibold w-100 mb-1">Role</label>
                                    <select class="form-select" name="roleIds" id="newRoles" multiple size="2" required></select>
                                </div>

                                <button class="btn btn-success w-100" type="submit">Add new user</button>
                            </form>
                        </div>
                    </div>
                </div>
                <!-- /new user -->
            </div>
        </main>
    </div>
</div>

<div class="modal fade" id="editModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Edit user</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="editUserForm">
                    <input type="hidden" id="editId">

                    <div class="mb-2">
                        <label class="form-label">First name</label>
                        <input class="form-control" id="editFirstName" required>
                    </div>

                    <div class="mb-2">
                        <label class="form-label">Last name</label>
                        <input class="form-control" id="editLastName" required>
                    </div>

                    <div class="mb-2">
                        <label class="form-label">Age</label>
                        <input class="form-control" type="number" id="editAge" min="0" required>
                    </div>

                    <div class="mb-2">
                        <label class="form-label">Username</label>
                        <input class="form-control" id="editUsername" required>
                    </div>

                    <div class="mb-2">
                        <label class="form-label">Email</label>
                        <input class="form-control" type="email" id="editEmail" required>
                    </div>

                    <div class="mb-2">
                        <label class="form-label">Password</label>
                        <input class="form-control" type="password" id="editPassword"
                               placeholder="Leave blank to keep current password">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Roles</label>
                        <select class="form-select" id="editRoles" multiple size="2" required></select>
                    </div>

                    <div class="text-end">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="deleteModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Delete user</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div class="mb-2">
                    <label class="form-label">ID</label>
                    <input class="form-control" id="deleteId" disabled>
                </div>

                <div class="mb-2">
                    <label class="form-label">First name</label>
                    <input class="form-control" id="deleteFirstName" disabled>
                </div>

                <div class="mb-2">
                    <label class="form-label">Last name</label>
                    <input class="form-control" id="deleteLastName" disabled>
                </div>

                <div class="mb-2">
                    <label class="form-label">Age</label>
                    <input class="form-control" id="deleteAge" disabled>
                </div>

                <div class="mb-2">
                    <label class="form-label">Username</label>
                    <input class="form-control" id="deleteUsername" disabled>
                </div>

                <div class="mb-2">
                    <label class="form-label">Email</label>
                    <input class="form-control" id="deleteEmail" disabled>
                </div>

                <div class="mb-3">
                    <label class="form-label">Roles</label>
                    <input class="form-control" id="deleteRoles" disabled>
                </div>

                <div class="text-end">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-danger" id="confirmDelete">Delete</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="successModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Success</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body" id="successMessage"></div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", () => {
        const usersTableBody = document.getElementById("usersTableBody");
        const newUserForm = document.getElementById("newUserForm");
        const editUserForm = document.getElementById("editUserForm");
        const newRolesSelect = document.getElementById("newRoles");
        const editRolesSelect = document.getElementById("editRoles");
        const deleteButton = document.getElementById("confirmDelete");
        const editModal = new bootstrap.Modal(document.getElementById("editModal"));
        const deleteModal = new bootstrap.Modal(document.getElementById("deleteModal"));
        const successModal = new bootstrap.Modal(document.getElementById("successModal"));
        const successMessage = document.getElementById("successMessage");
        const csrfToken = document.querySelector('meta[name="_csrf"]').content;
        const csrfHeader = document.querySelector('meta[name="_csrf_header"]').content;
        const usersCache = new Map();
        let currentUserId = null;
        let currentUserRoles = [];

        const apiHeaders = () => ({
            "Content-Type": "application/json",
            [csrfHeader]: csrfToken
        });

        const rolesToString = (roles) => roles.map(role => role.name).join(" ");

        const showSuccess = (message) => {
            successMessage.textContent = message;
            successModal.show();
        };

        const fillRoleSelect = (select, roles) => {
            select.innerHTML = "";
            roles.forEach(role => {
                const option = document.createElement("option");
                option.value = role.id;
                option.textContent = role.name;
                select.appendChild(option);
            });
        };

        const loadRoles = async () => {
            const response = await fetch("/api/roles", { credentials: "same-origin" });
            if (!response.ok) {
                throw new Error("Failed to load roles");
            }
            const roles = await response.json();
            fillRoleSelect(newRolesSelect, roles);
            fillRoleSelect(editRolesSelect, roles);
        };

        const renderUsers = (users) => {
            usersTableBody.innerHTML = "";
            users.forEach(user => {
                usersCache.set(user.id, user);
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${user.id}</td>
                    <td>${user.firstName ?? ""}</td>
                    <td>${user.lastName ?? ""}</td>
                    <td>${user.age ?? ""}</td>
                    <td>${user.username ?? ""}</td>
                    <td>${user.email ?? ""}</td>
                    <td>${rolesToString(user.roles)}</td>
                    <td>
                        <button class="btn btn-info btn-sm text-white" data-action="edit" data-user-id="${user.id}">
                            Edit
                        </button>
                    </td>
                    <td>
                        <button class="btn btn-danger btn-sm" data-action="delete" data-user-id="${user.id}">
                            Delete
                        </button>
                    </td>
                `;
                usersTableBody.appendChild(row);
            });
        };

        const loadUsers = async () => {
            const response = await fetch("/api/users", { credentials: "same-origin" });
            if (!response.ok) {
                throw new Error("Failed to load users");
            }
            const users = await response.json();
            renderUsers(users);
        };

        const loadCurrentUser = async () => {
            const response = await fetch("/api/users/current", { credentials: "same-origin" });
            if (!response.ok) {
                throw new Error("Failed to load current user");
            }
            const user = await response.json();
            currentUserId = user.id;
            currentUserRoles = user.roles.map(role => role.name);
        };

        const gatherSelectedRoles = (select) =>
            Array.from(select.selectedOptions).map(option => Number(option.value));

        const resetForm = (form) => {
            form.reset();
            Array.from(form.querySelectorAll("select")).forEach(select => {
                Array.from(select.options).forEach(option => {
                    option.selected = false;
                });
            });
        };

        newUserForm.addEventListener("submit", async (event) => {
            event.preventDefault();
            const payload = {
                firstName: document.getElementById("newFirstName").value,
                lastName: document.getElementById("newLastName").value,
                age: Number(document.getElementById("newAge").value),
                username: document.getElementById("newUsername").value,
                email: document.getElementById("newEmail").value,
                rawPassword: document.getElementById("newPassword").value,
                roleIds: gatherSelectedRoles(newRolesSelect)
            };

            const response = await fetch("/api/users", {
                method: "POST",
                headers: apiHeaders(),
                body: JSON.stringify(payload)
            });

            if (!response.ok) {
                alert("Failed to create user");
                return;
            }

            resetForm(newUserForm);
            await loadUsers();
            showSuccess("User created successfully.");
        });

        editUserForm.addEventListener("submit", async (event) => {
            event.preventDefault();
            const userId = document.getElementById("editId").value;
            const selectedRoleIds = gatherSelectedRoles(editRolesSelect);
            if (currentUserId && Number(userId) === currentUserId) {
                const isAdmin = currentUserRoles.includes("ROLE_ADMIN");
                const selectedRoleNames = Array.from(editRolesSelect.selectedOptions)
                    .map(option => option.textContent);
                const willLoseAdmin = isAdmin && !selectedRoleNames.includes("ROLE_ADMIN");
                if (willLoseAdmin) {
                    const confirmed = window.confirm(
                        "Warning: after changing your role you will lose access to the admin user list. " +
                        "Restoring admin access will require another admin account. Continue?"
                    );
                    if (!confirmed) {
                        return;
                    }
                }
            }
            const payload = {
                id: Number(userId),
                firstName: document.getElementById("editFirstName").value,
                lastName: document.getElementById("editLastName").value,
                age: Number(document.getElementById("editAge").value),
                username: document.getElementById("editUsername").value,
                email: document.getElementById("editEmail").value,
                rawPassword: document.getElementById("editPassword").value,
                roleIds: selectedRoleIds
            };

            const response = await fetch(`/api/users/${userId}`, {
                method: "PUT",
                headers: apiHeaders(),
                body: JSON.stringify(payload)
            });

            if (!response.ok) {
                alert("Failed to update user");
                return;
            }

            editModal.hide();
            await loadUsers();
            showSuccess("User updated successfully.");
        });

        deleteButton.addEventListener("click", async () => {
            const userId = deleteButton.dataset.userId;
            if (currentUserId && Number(userId) === currentUserId) {
                const confirmed = window.confirm(
                    "Warning: you are deleting the account you are currently logged in with. " +
                    "This action is irreversible and you will be logged out. Continue?"
                );
                if (!confirmed) {
                    return;
                }
            }
            const response = await fetch(`/api/users/${userId}`, {
                method: "DELETE",
                headers: apiHeaders()
            });

            if (!response.ok) {
                alert("Failed to delete user");
                return;
            }

            deleteModal.hide();
            await loadUsers();
            if (currentUserId && Number(userId) === currentUserId) {
                await fetch("/logout", {
                    method: "POST",
                    headers: { [csrfHeader]: csrfToken },
                    credentials: "same-origin"
                });
                window.location.href = "/login?logout";
                return;
            }
            showSuccess("User deleted successfully.");
        });

        usersTableBody.addEventListener("click", (event) => {
            const button = event.target.closest("button[data-action]");
            if (!button) {
                return;
            }
            const userId = Number(button.dataset.userId);
            const user = usersCache.get(userId);
            if (!user) {
                return;
            }

            if (button.dataset.action === "edit") {
                document.getElementById("editId").value = user.id;
                document.getElementById("editFirstName").value = user.firstName ?? "";
                document.getElementById("editLastName").value = user.lastName ?? "";
                document.getElementById("editAge").value = user.age ?? "";
                document.getElementById("editUsername").value = user.username ?? "";
                document.getElementById("editEmail").value = user.email ?? "";
                document.getElementById("editPassword").value = "";
                const roleIds = new Set(user.roles.map(role => role.id));
                Array.from(editRolesSelect.options).forEach(option => {
                    option.selected = roleIds.has(Number(option.value));
                });
                editModal.show();
            }

            if (button.dataset.action === "delete") {
                document.getElementById("deleteId").value = user.id;
                document.getElementById("deleteFirstName").value = user.firstName ?? "";
                document.getElementById("deleteLastName").value = user.lastName ?? "";
                document.getElementById("deleteAge").value = user.age ?? "";
                document.getElementById("deleteUsername").value = user.username ?? "";
                document.getElementById("deleteEmail").value = user.email ?? "";
                document.getElementById("deleteRoles").value = rolesToString(user.roles);
                deleteButton.dataset.userId = user.id;
                deleteModal.show();
            }
        });

        Promise.all([loadRoles(), loadUsers()]).catch(() => {
            alert("Failed to load data");
        });
        loadCurrentUser().catch(() => {
            currentUserId = null;
            currentUserRoles = [];
        });
    });
</script>
</body>
</html>
