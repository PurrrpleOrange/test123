<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Admin panel</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>

    <style>
        body { background: #f8f9fa; }
        .topbar { height: 56px; }
        .sidebar { min-height: calc(100vh - 56px); background: #fff; border-right: 1px solid #dee2e6; }
        .sidebar .nav-link { border-radius: 0; }
        .sidebar .nav-link.active { background: #0d6efd; color: #fff; }
        .content { padding: 24px 24px 48px; }
        .page-title { font-size: 48px; font-weight: 500; margin-bottom: 16px; }
        .card { border-color: #dee2e6; }
        .card-header { background: #fff; border-bottom-color: #dee2e6; font-weight: 500; }
        .table thead th { font-weight: 600; }
        .btn-sm { padding: .35rem .75rem; }
    </style>
</head>



<body>

<nav class="navbar navbar-dark bg-dark topbar">
    <div class="container-fluid">
        <div class="text-white fw-semibold">
            <span th:text="${currentEmail}">admin@mail.ru</span>
            <span class="fw-normal"> with roles: </span>
            <span th:text="${currentRoles}">ROLE_ADMIN ROLE_USER</span>
        </div>

        <form th:action="@{/logout}" method="post" class="d-flex">
            <button class="btn btn-link text-white text-decoration-none px-0" type="submit">Logout</button>
        </form>
    </div>
</nav>


<div class="container-fluid">
    <div class="row">
        <aside class="col-2 p-0 sidebar">
            <nav class="nav flex-column pt-3">
                <a class="nav-link active px-3" th:href="@{/admin}">Admin</a>
                <a class="nav-link px-3" th:href="@{/user}">User</a>
            </nav>
        </aside>

        <main class="col-10 content">
            <div class="page-title">Admin panel</div>

            <ul class="nav nav-tabs mb-0">
                <li class="nav-item">
                    <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#usersTable" type="button">
                        Users table
                    </button>
                </li>
                <li class="nav-item">
                    <button class="nav-link" data-bs-toggle="tab" data-bs-target="#newUser" type="button">
                        New User
                    </button>
                </li>
            </ul>

            <div class="tab-content">
                <!-- users tbl -->
                <div class="tab-pane fade show active" id="usersTable">
                    <div class="card rounded-0 border-top-0">
                        <div class="card-header">All users</div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-striped align-middle">
                                    <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>First Name</th>
                                        <th>Last Name</th>
                                        <th>Age</th>
                                        <th>Username</th>
                                        <th>Email</th>
                                        <th>Role</th>
                                        <th>Edit</th>
                                        <th>Delete</th>
                                    </tr>
                                    </thead>

                                    <tbody>
                                    <tr th:each="u : ${users}">
                                        <td th:text="${u.id}">1</td>
                                        <td th:text="${u.firstName}">admin</td>
                                        <td th:text="${u.lastName}">admin</td>
                                        <td th:text="${u.age}">35</td>
                                        <td th:text="${u.username}">admin</td>
                                        <td th:text="${u.email}">admin@mail.ru</td>
                                        <td th:text="${#strings.arrayJoin(u.roles.![name], ' ')}">ROLE_USER</td>

                                        <td>
                                            <a class="btn btn-info btn-sm text-white"
                                               th:href="@{/admin/edit(id=${u.id})}">
                                                Edit
                                            </a>
                                        </td>

                                        <td>
                                            <button class="btn btn-danger btn-sm"
                                                    type="button"
                                                    data-bs-toggle="modal"
                                                    th:data-bs-target="'#deleteModal-' + ${u.id}">
                                                Delete
                                            </button>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>

                            <!-- delete modal -->
                            <th:block th:each="u : ${users}">
                                <div class="modal fade"
                                     th:id="'deleteModal-' + ${u.id}"
                                     tabindex="-1"
                                     aria-hidden="true">
                                    <div class="modal-dialog">
                                        <div class="modal-content">

                                            <div class="modal-header">
                                                <h5 class="modal-title">Delete user</h5>
                                                <button type="button"
                                                        class="btn-close"
                                                        data-bs-dismiss="modal"></button>
                                            </div>

                                            <div class="modal-body">
                                                <form th:action="@{/admin/delete}" method="post">
                                                    <input type="hidden"
                                                           th:if="${_csrf != null}"
                                                           th:name="${_csrf.parameterName}"
                                                           th:value="${_csrf.token}"/>

                                                    <input type="hidden" name="id" th:value="${u.id}"/>

                                                    <div class="mb-2">
                                                        <label class="form-label">ID</label>
                                                        <input class="form-control" th:value="${u.id}" disabled>
                                                    </div>

                                                    <div class="mb-2">
                                                        <label class="form-label">First name</label>
                                                        <input class="form-control" th:value="${u.firstName}" disabled>
                                                    </div>

                                                    <div class="mb-2">
                                                        <label class="form-label">Last name</label>
                                                        <input class="form-control" th:value="${u.lastName}" disabled>
                                                    </div>

                                                    <div class="mb-2">
                                                        <label class="form-label">Age</label>
                                                        <input class="form-control" th:value="${u.age}" disabled>
                                                    </div>

                                                    <div class="mb-2">
                                                        <label class="form-label">Username</label>
                                                        <input class="form-control" th:value="${u.username}" disabled>
                                                    </div>

                                                    <div class="mb-2">
                                                        <label class="form-label">Email</label>
                                                        <input class="form-control" th:value="${u.email}" disabled>
                                                    </div>

                                                    <div class="mb-3">
                                                        <label class="form-label">Roles</label>
                                                        <input class="form-control"
                                                               th:value="${#strings.arrayJoin(u.roles.![name], ' ')}"
                                                               disabled>
                                                    </div>

                                                    <div class="text-end">
                                                        <button type="button"
                                                                class="btn btn-secondary"
                                                                data-bs-dismiss="modal">
                                                            Close
                                                        </button>
                                                        <button type="submit" class="btn btn-danger">
                                                            Delete
                                                        </button>
                                                    </div>

                                                </form>
                                            </div>

                                        </div>
                                    </div>
                                </div>
                            </th:block>
                            <!-- /delete modal -->
                        </div>
                    </div>
                </div>



                <!-- new user -->
                <div class="tab-pane fade" id="newUser">
                    <div class="card rounded-0 border-top-0">
                        <div class="card-header">Add new user</div>
                        <div class="card-body">
                            <form th:action="@{/admin/save}" method="post" class="mx-auto" style="max-width: 280px;">
                                <input type="hidden"
                                       th:if="${_csrf != null}"
                                       th:name="${_csrf.parameterName}"
                                       th:value="${_csrf.token}"/>

                                <div class="mb-3 text-center">
                                    <label class="form-label fw-semibold w-100 mb-1">First name</label>
                                    <input class="form-control" name="firstName" required>
                                </div>

                                <div class="mb-3 text-center">
                                    <label class="form-label fw-semibold w-100 mb-1">Last name</label>
                                    <input class="form-control" name="lastName" required>
                                </div>

                                <div class="mb-3 text-center">
                                    <label class="form-label fw-semibold w-100 mb-1">Age</label>
                                    <input class="form-control" type="number" name="age" min="0" required>
                                </div>

                                <div class="mb-3 text-center">
                                    <label class="form-label fw-semibold w-100 mb-1">Username</label>
                                    <input class="form-control" name="username" required>
                                </div>

                                <div class="mb-3 text-center">
                                    <label class="form-label fw-semibold w-100 mb-1">Email</label>
                                    <input class="form-control" type="email" name="email" required>
                                </div>

                                <div class="mb-3 text-center">
                                    <label class="form-label fw-semibold w-100 mb-1">Password</label>
                                    <input class="form-control" type="password" name="rawPassword" required>
                                </div>

                                <div class="mb-4 text-center">
                                    <label class="form-label fw-semibold w-100 mb-1">Role</label>
                                    <select class="form-select" name="roleIds" multiple size="2" required>
                                        <option th:each="r : ${allRoles}"
                                                th:value="${r.id}"
                                                th:text="${r.name}">
                                        </option>
                                    </select>
                                </div>

                                <button class="btn btn-success w-100" type="submit">Add new user</button>
                            </form>
                        </div>
                    </div>
                </div>
                <!-- /new user -->
            </div>
        </main>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
