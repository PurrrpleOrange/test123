<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>User form</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>

    <style>
        body { background:#f8f9fa; }
        .topbar { height:56px; }
        .sidebar { min-height:calc(100vh - 56px); background:#fff; border-right:1px solid #dee2e6; }
        .sidebar .nav-link.active { background:#0d6efd; color:#fff; }
        .content { padding:24px; }
        .card { border-color:#dee2e6; }
        .card-header { background:#fff; font-weight:500; }
    </style>
</head>
<body>

<nav class="navbar navbar-dark bg-dark topbar">
    <div class="container-fluid">
        <div class="text-white fw-semibold">
            <span th:text="${currentEmail}">admin@mail.ru</span>
            <span class="fw-normal"> with roles: </span>
            <span th:text="${currentRoles}">ADMIN USER</span>
        </div>
        <form th:action="@{/logout}" method="post">
            <button class="btn btn-link text-white text-decoration-none px-0" type="submit">Logout</button>
        </form>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <aside class="col-2 p-0 sidebar">
            <nav class="nav flex-column pt-3">
                <a class="nav-link px-3" th:href="@{/admin}">Admin</a>
                <a class="nav-link px-3" th:href="@{/user}">User</a>
            </nav>
        </aside>

        <main class="col-10 content">
            <div class="card">
                <div class="card-header" th:text="${user.id == null ? 'Add new user' : 'Edit user'}"></div>
                <div class="card-body">
                    <form th:action="@{/admin/save}" method="post" style="max-width:320px;margin:auto;">
                        <input type="hidden" name="id" th:value="${user.id}"/>

                        <div class="mb-3 text-center">
                            <label class="form-label fw-semibold">First name</label>
                            <input class="form-control" name="firstName" th:value="${user.firstName}" required/>
                        </div>

                        <div class="mb-3 text-center">
                            <label class="form-label fw-semibold">Last name</label>
                            <input class="form-control" name="lastName" th:value="${user.lastName}" required/>
                        </div>

                        <div class="mb-3 text-center">
                            <label class="form-label fw-semibold">Age</label>
                            <input class="form-control" type="number" name="age" min="0" th:value="${user.age}" required/>
                        </div>

                        <div class="mb-3 text-center">
                            <label class="form-label fw-semibold w-100">Username</label>
                            <input class="form-control" name="username" th:value="${user.username}" required/>
                        </div>

                        <div class="mb-3 text-center">
                            <label class="form-label fw-semibold">Email</label>
                            <input class="form-control" type="email" name="email" th:value="${user.email}" required/>
                        </div>

                        <div class="mb-3 text-center">
                            <label class="form-label fw-semibold">Password</label>
                            <input class="form-control" type="password" name="rawPassword"/>
                        </div>

                        <div class="mb-4 text-center">
                            <label class="form-label fw-semibold">Role</label>
                            <select class="form-select" name="roleIds" multiple size="2">
                                <option th:each="r : ${allRoles}"
                                        th:value="${r.id}"
                                        th:text="${r.name}"
                                        th:selected="${user.roles != null and user.roles.contains(r)}">
                                </option>
                            </select>
                        </div>

                        <button class="btn btn-primary w-100" type="submit"
                                th:text="${user.id == null ? 'Add new user' : 'Edit'}">
                        </button>
                    </form>
                </div>
            </div>
        </main>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
