<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Login page</title>

    <style>
        :root {
            --blue: #0d6efd;
            --border: #d0d7de;
            --text: #111827;
            --muted: #6b7280;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
            color: var(--text);
            background: #fff;
        }

        .page {
            min-height: 100vh;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            padding-top: 90px;
        }

        .box {
            width: 440px;
        }

        h1 {
            margin: 0 0 18px 0;
            text-align: center;
            font-size: 40px;
            font-weight: 700;
            letter-spacing: -0.02em;
        }

        .alert {
            margin: 0 0 12px 0;
            padding: 10px 12px;
            border: 1px solid #fecaca;
            background: #fef2f2;
            color: #991b1b;
            border-radius: 10px;
            font-size: 14px;
        }

        .input {
            width: 100%;
            height: 44px;
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 10px 14px;
            font-size: 16px;
            outline: none;
        }

        .input.top {
            border-bottom-left-radius: 0;
            border-bottom-right-radius: 0;
            border-bottom: 0;
        }

        .input.bottom {
            border-top-left-radius: 0;
            border-top-right-radius: 0;
        }

        .input:focus {
            border-color: var(--blue);
            box-shadow: 0 0 0 3px rgba(13, 110, 253, .20);
        }

        .btn {
            margin-top: 14px;
            width: 100%;
            height: 48px;
            border: 0;
            border-radius: 10px;
            background: var(--blue);
            color: #fff;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
        }

        .btn:hover {
            filter: brightness(0.98);
        }

        .btn:active {
            transform: translateY(1px);
        }

        .hint {
            margin-top: 10px;
            text-align: center;
            color: var(--muted);
            font-size: 13px;
        }
    </style>
</head>

<body>
<div class="page">
    <div class="box">
        <h1>Please sign in</h1>

        <div class="alert" th:if="${param.error}">
            Invalid username or password
        </div>

        <div class="alert" th:if="${param.logout}" style="border-color:#bbf7d0;background:#f0fdf4;color:#166534;">
            You have been logged out
        </div>

        <form th:action="@{/login}" method="post">
            <input class="input top" type="text" name="username" placeholder="Email address" required>
            <input class="input bottom" type="password" name="password" placeholder="Password" required>

            <button class="btn" type="submit">Sign in</button>
        </form>
    </div>
</div>
</body>
</html>
